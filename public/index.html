<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Bingo </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link  href="css/cropper.css" rel="stylesheet">

        <style>
        img {
            image-orientation: from-image;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
            height: 50vmin;
            width: 50vmin;
        }
        td {
            border:1px solid #CCC;
            padding: 15px;
        }
        td.marked {
            background: #CCC;
        }

        #main {
        }

        #main, #div-input {
            display:flex;
        }

        #div-file {
            display:block;
        }

        #div-board {
            display:inline;
            /*float:left;*/
        }
        #div-img, #cropped-image {
            /*background-color: #f7f7f7;*/
            max-height:70vmin;
            max-width:70vmin;
            float:right;
            /*width:60vw;*/
        }

        img {
            max-width: 100%;
            max-height: 100%;
            
            opacity: 1;
            transition: opacity 1s;
            /*-webkit-transition: all 1s;*/
        }

        img.transitions.processed {
            max-width: 100%;
            max-height: 100%;
            opacity: .5;
        }


        </style>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <!-- <script src="http://tenso.rs/tesseract.js"></script> -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/SpeechKITT/0.3.0/speechkitt.min.js"></script>
        <script src="js/ocrad.js"></script>
        <script src="js/annyang.js"></script>
        <script src="js/cropper.js"></script>
    </head>
    <body>
    <div id="main">



        <div id="div-board">
        <table id="board">
            <tr>
                <th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
            </tr>
            <tr>
                <td>B0</td><td>I0</td><td>N0</td><td>G0</td><td>O0</td>
            </tr>
            <tr>
                <td>B1</td><td>I1</td><td>N1</td><td>G1</td><td>O1</td>
            </tr>
            <tr>
                <td>B2</td><td>I2</td><td class="marked">â˜…</td><td>G2</td><td>O2</td>
            </tr>
            <tr>
                <td>B3</td><td>I3</td><td>N3</td><td>G3</td><td>O3</td>
            </tr>
            <tr>
                <td>B4</td><td>I4</td><td>N4</td><td>G4</td><td>O4</td>
            </tr>
        </table>
        </div>

        <div id="div-img">
            <img src="images/cropped.jpg" id="upload"  />
        </div>

        <div id="cropped-image"></div>

    </div>


    <div id="div-input">
        <input type="file" id="input" onchange="handleFiles(this.files)"  />

        <button id="accept-crop-button" onclick="acceptCrop()">Accept crop</button>
    </div>

        <script src="js/main.js"></script> 

    </body>
</html>
